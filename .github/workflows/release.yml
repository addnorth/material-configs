name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag push - use the tag as version
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "SHOULD_TAG=false" >> $GITHUB_OUTPUT
          else
            # Push to main - auto-increment version
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: $LATEST_TAG"

            # Remove 'v' prefix and split version
            VERSION_NUM=${LATEST_TAG#v}
            IFS='.' read -ra VERSION_PARTS <<< "$VERSION_NUM"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}

            # Increment patch version
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

            echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "SHOULD_TAG=true" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION"
          fi

      - name: Build TypeScript
        run: npx tsc

      - name: Generate changelog
        id: changelog
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          node dist/build/changelog.js > changelog.txt
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## Changelog" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build release
        run: npm run build -- --release --verbose
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}

      - name: Create git tag
        if: steps.get_version.outputs.SHOULD_TAG == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.VERSION }}
          git push origin ${{ steps.get_version.outputs.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          files: |
            output/zips/*.zip
            output/releases/manifest-*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: config-files
          path: output/
          retention-days: 30
