name: Validate

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        run: |
          ALLOWED_TYPES="feat|fix|docs"
          COMMIT_REGEX="^($ALLOWED_TYPES)(\(.+\))?: .+"

          INVALID_COMMITS=()
          for commit in $(git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%H"); do
            MESSAGE=$(git log -1 --pretty=format:"%s" $commit)
            if ! echo "$MESSAGE" | grep -qE "$COMMIT_REGEX"; then
              INVALID_COMMITS+=("$commit: $MESSAGE")
            fi
          done

          if [ ${#INVALID_COMMITS[@]} -gt 0 ]; then
            echo "❌ Invalid commit messages found:"
            printf '%s\n' "${INVALID_COMMITS[@]}"
            echo ""
            echo "Commit messages must follow the format:"
            echo "  feat: description"
            echo "  fix: description"
            echo "  docs: description"
            echo ""
            echo "Examples:"
            echo "  feat: Add PLA material configuration"
            echo "  fix: Correct nozzle temperature for 0.6mm"
            echo "  docs: Update setup guide"
            exit 1
          fi

          echo "✅ All commit messages are valid"

      - name: Build TypeScript
        run: npx tsc

      - name: Validate configs
        run: npm run validate
        continue-on-error: true
        id: validate

      - name: Comment PR
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Validation failed. Please check the workflow logs for details.'
            })
